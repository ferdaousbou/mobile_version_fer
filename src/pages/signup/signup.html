<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{this.object.genre}}   <ion-icon name="contact"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input  [(ngModel)]="nom"  type="text" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input  [(ngModel)]="prenom"  type="text" ></ion-input>
    </ion-item>
  
  
  
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input  [(ngModel)]="phone" type="number"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input  [(ngModel)]="password"  type="password" ></ion-input>
      </ion-item>
    </ion-list>

    <img src={{this.photo}}  height="250" width="250">
    <input type="file" (change)="detectFiles($event)"
     accept="image/*">
<p *ngIf="fileUploaded">Fichier charg√© !</p>

    <button ion-button  class="fer"  block (click)="signup()">Confirm</button>
  
  </ion-content>
