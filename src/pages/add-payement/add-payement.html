
<ion-header>
  <ion-navbar color="light">
    <ion-title>addPayement  <ion-icon name="cash"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Condidat</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option
        *ngFor="let Condidat of moniteurs"
        value="{{ moniteurs.indexOf(Condidat) }}"
        >{{ Condidat.nom }} {{ Condidat.prenom }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Montant</ion-label>
    <ion-input [(ngModel)]="montant" type="number"></ion-input>
  </ion-item>
  <button ion-button block id="b1" (click)="validate()">Confirm&nbsp;&nbsp;&nbsp;<ion-icon name="arrow-round-forward"></ion-icon></button>
</ion-content>
