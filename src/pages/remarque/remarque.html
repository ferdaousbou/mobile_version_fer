<ion-header>
  <ion-navbar color="light">
    <ion-title>remarque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-textarea
      [(ngModel)]="remarque"
      rows="6"
      cols="20"
      placeholder="Enter any notes here..."
    ></ion-textarea>
  </ion-item>
  <button ion-button class="color" block (click)="validate();">Confirm</button>
