<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{this.object.genre}}   <ion-icon name="contact"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input  [(ngModel)]="password"  type="password" ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block class="color" (click)="signup()">Confirm</button>
  
  </ion-content>
